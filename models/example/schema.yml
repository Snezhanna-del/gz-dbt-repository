version: 2

sources:
  - name: raw
    schema: gz_raw_data
    tables: 
      - name: sales
        identifier: raw_gz_sales
        description: Sales of Greenweez; one row per product_id found in each orders_id
        # Freshness testing - make sure to fill in the ...
        loaded_at_field: "CAST(date_date AS TIMESTAMP)"
        freshness:
           warn_after: { count: 90, period: day }
        columns:
          - name: date_date
            description: Date of purchase
          - name: orders_id
            description: Identifier number for the order
          - name: pdt_id
            description: Identifier for the purchased product
          - name: revenue
            description: Revenue generated from the order
          - name: quantity
            description: Quantity of product purchased
        tests:
          - unique:
              column_name: "(orders_id || pdt_id)"
          - not_null:
              column_name: "(orders_id || pdt_id)"

      - name: product
        identifier: raw_gz_product
        description: Product table of Greenweez; contains product price per product_id
        columns:
          - name: products_id
            description: primary key
            tests:
              - unique
              - not_null
          - name: purchase_price
            description: Price of the product purchased

      - name: ship
        identifier: raw_gz_ship
        description: Shipped orders of Greenweez; contains shipping costs per orders_id
        columns:
          - name: orders_id
            description: primary key
            tests:
              - unique
              - not_null
          - name: shipping_fee
            description: Fee charged for shipping the order
          - name: logcost
            description: Internal logistics cost associated with the shipment
          - name: ship_cost
            description: Total cost of shipping the order
