version: 2

sources:
  - name: raw
    schema: gz_raw_data
    tables: 
      - name: sales
        identifier: raw_gz_sales
        description: Sales of Greenweez; one row per product_id found in each orders_id
        loaded_at_field: "CAST(date_date AS TIMESTAMP)"
        freshness:
          warn_after: { count: 90, period: day }
        columns:
          - name: date_date
            description: Date of purchase
          - name: orders_id
            description: Identifier number for the order
          - name: pdt_id
            description: Identifier for the purchased product
          - name: revenue
            description: Revenue generated from the order
          - name: quantity
            description: Quantity of product purchased
        tests:
          - unique:
              column_name: "(orders_id || pdt_id)"
          - not_null:
              column_name: "(orders_id || pdt_id)"

      - name: product
        identifier: raw_gz_product
        description: Product table of Greenweez; contains product price per product_id
        columns:
          - name: products_id
            description: Primary key for products
            tests:
              - unique
              - not_null
          - name: purchase_price
            description: Price of the product purchased

      - name: ship
        identifier: raw_gz_ship
        description: Shipped orders of Greenweez; contains shipping costs per orders_id
        columns:
          - name: orders_id
            description: Primary key for shipped orders
            tests:
              - unique
              - not_null
          - name: shipping_fee
            description: Fee charged for shipping the order
          - name: log_cost
            description: Internal logistics cost associated with the shipment
          - name: ship_cost
            description: Total cost of shipping the order

models:
  - name: int_sales_margin
    description: Calculates margin and purchase cost per product per order by joining sales with product prices
    columns:
      - name: products_id
        description: Product identifier
        tests:
          - not_null
      - name: date_date
        description: Date of the transaction
      - name: orders_id
        description: Unique identifier of the order
        tests:
          - not_null
      - name: revenue
        description: Revenue generated by this product in the order
      - name: quantity
        description: Quantity of product sold in the order
      - name: purchase_price
        description: Unit purchase price of the product
      - name: purchase_cost
        description: Total cost for the quantity sold (quantity Ã— purchase price)
      - name: margin
        description: Profit margin (revenue - purchase cost)
    tests:
          - unique:
              column_name: "(orders_id || products_id)"
  - name: int_orders_margin
    description: Calculates revenue, cost, and margin per order from sales data
    columns:
      - name: orders_id
        description: Unique order ID
        tests:
          - unique
          - not_null
      - name: date_date
        description: Date of the order
      - name: revenue
        description: Total revenue from the order
      - name: quantity
        description: Total quantity of products in the order
      - name: purchase_cost
        description: Total purchase cost for the order
      - name: margin
        description: Total margin (revenue - cost) for the order

  - name: int_orders_operational
    description: Computes operational margin by including logistics and shipping costs
    columns:
      - name: orders_id
        description: Unique order ID
        tests:
          - unique
          - not_null
      - name: date_date
        description: Date of the order
      - name: operational_margin
        description: Revenue minus purchase, shipping, and logistics costs
      - name: revenue
        description: Total revenue from the order
      - name: quantity
        description: Total quantity of products in the order
      - name: purchase_cost
        description: Total purchase cost for the order
      - name: margin
        description: Margin before shipping and logistics costs
      - name: shipping_fee
        description: Fee charged for shipping
      - name: log_cost
        description: Internal logistics cost
      - name: ship_cost
        description: Total shipping cost


  - name: finance_days
    description: Daily financial summary including total revenue, margin, shipping costs, and average basket size
    columns:
      - name: date_date
        description: Date of transactions
        tests:
          - not_null
      - name: nb_transactions
        description: Number of transactions (orders) on that date
        tests:
          - not_null
      - name: total_revenue
        description: Total revenue generated on that date
      - name: average_basket
        description: Average revenue per transaction
      - name: operational_margin
        description: Total operational margin for the day
      - name: total_purchase_cost
        description: Total cost of goods sold for the day
      - name: total_shipping_fees
        description: Total shipping fees charged to customers
      - name: total_log_costs
        description: Total internal logistics costs
      - name: total_quantity_sold
        description: Total quantity of items sold
